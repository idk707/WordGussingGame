<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<!-- Styling -->
<body class="total_container">
    
    <div class="box">
        <div>
            <h1 class="title">Word Guessing Game</h1>
            <h2 class="subtitle">Guess a Word</h2>
            <input type="text" class="guess_input" placeholder="Enter your guess">
            <button class="check_button">Check</button>
        </div>
        <button class="restart_button">Restart</button>
    </div>
    <div class="historyrectangle">
        <h2 class="history_title">Guess History</h2>
        <ul class="history_list">
            <!-- Guess history items will be added here -->
        </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
